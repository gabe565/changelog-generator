name: Test Action

on: push

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: ./changelog-generator
        id: changelog
        with:
          path: test
          install-only: "true"
      - name: Binary exists
        shell: bash
        run: command -v changelog-generator
      - name: Binary runs
        shell: bash
        run: changelog-generator
